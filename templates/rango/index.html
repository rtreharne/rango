<!DOCTYPE html>
{% load staticfiles %}
<html>

    <head>
	    <title>Rango</title>
	</head>

	<body>
	    <h1>Rango Homepage</h1>
		{% if categories %}
		    <ul>
			    {% for category in categories %}
				    <li>{{category.name}}</li>
				{% endfor %}
			</ul>

		    <strong>There are no categories listed.</strong>
		{% endif %}
		<a href="/rango/about/">About</a><br/>
	</body>
</html>
